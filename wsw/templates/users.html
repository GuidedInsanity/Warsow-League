{% extends "layout.html" %}
{% set active_page = "users" %}
{{ active_page }}
{% block title %}Users{% endblock %}
{% block body %}
<div class="span12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ url_for('user', id=user.id) }}">{{
                        user.username }}</a></td>
                <td>{%if user.is_admin %}Admin{% else %}User{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
